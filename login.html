<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
        .box {
            width: 350px;
            margin: 200px auto;
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 95%;
            padding: 10px;
            background: #2e7d32;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Welcome</h2>
    <form method="POST">
        <input type="text" placeholder="Enter Name" required>
        <input type="text" placeholder="Enter Phone Number" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
